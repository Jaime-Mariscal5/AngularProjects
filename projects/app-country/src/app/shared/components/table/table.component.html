
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <!-- bandera Column -->
      <ng-container matColumnDef="bandera">
        <th mat-header-cell *matHeaderCellDef> Bandera </th>
        <td mat-cell *matCellDef="let element"> 
          <img [src]="element.flags.svg" [alt]="element.name.common" style="width: 40px;">
        </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">  {{element.name.common}} </td>
      </ng-container>

      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> Capital</th>
        <td mat-cell *matCellDef="let element">  {{element.capital}} </td>
      </ng-container>
  
      <!-- poblacionColumn -->
      <ng-container matColumnDef="poblacion">
        <th mat-header-cell *matHeaderCellDef> poblacion </th>
        <td mat-cell *matCellDef="let element"> {{element.population | number }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  <a 
          [routerLink]="['/country/by', element.cca3]"
           style="color:#006AE6;font-weight: 500;font-size: 1.075rem;"
          routerLinkActive="active" >Ver mas</a> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
