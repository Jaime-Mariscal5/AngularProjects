<mat-nav-list>
  <mat-list-item *ngFor="let item of menuItems">
    <a 
    routerLink="{{item.path}}" 
    routerLinkActive="active" 
    [routerLinkActiveOptions]="{ exact: true }" 
    >
      <div class="itemList"><mat-icon>{{item.icon}}</mat-icon><span>{{item.title}}</span></div>
    </a>
  </mat-list-item>
</mat-nav-list>
